<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1665067692.js" crossorigin="anonymous"></script>
    <link rel="icon" href="images/profile-pic.png" type="image/x-icon">
</head>


<body class="body_2">

<div class="general_container">
    <div class="container_post_modal">
        <div class="post_head">
    
            <h3>Create post</h3>
            <i class="fa-solid fa-xmark"></i>
        </div>

        <div class="in_mind in_mind2">
            <div class="profile_puplic">
                <img src="images/profile-pic.png" alt="">
            
               <div class="prof_inf"> 
                   <h4>Motaz Hesham</h4>
                   <div class="pup"><small> <i class="fa-solid fa-earth-americas"></i> Puplic <i class="fa-solid fa-angle-down"></i></small></div>
                </div>
            </div>

            <form class="form1" action="#" method="post">

            <div class="txt_area  txtarea_2" >
                <textarea name="post_content"  rows="4" placeholder="What's on your mind, Motaz?" required></textarea>
            </div>

            <div class="post_emojis">
                <div class="icon_label"><i class="fa-regular fa-face-smile"></i><span class="emojis_sp">Emojis</span></div>
            </div>

            <div class="icons_mind_container">
                <div class="add_post_icons">
                    <h5>Add to your post:</h5>
                    <div class="add_icons">
                        <div class="icon_label"><i class="fa-solid fa-photo-film" style="color: #6ba45b;"></i><span>Photo/video</span></div>
                
                        <div class="icon_label"> <i class="fa-solid fa-user-tag" style="color: #74C0FC;"></i><span>Tag people</span></div>
                        <div class="icon_label"><i class="fa-solid fa-face-smile" style="color: #FFD43B;"></i><span>Feelings</span></div>
                        <div class="icon_label"> <i class="fa-solid fa-location-dot" style="color: #ff0a0a;"></i><span>Check in</span></div>
                        <div class="icon_label"><i class="fa-solid fa-images" style="color: #63E6BE;"></i><span>GiF</span></div>
                        <div class="icon_label"><i class="fa-solid fa-caret-down"></i><span>See more</span></div>
                    </div>
                </div>

            </div>

            <div class="btn_puplish">
               <button type="submit" >Post Now</button>
            </div>

        </form>


        </div>

    </div>
</div>



















</body>
</html>
